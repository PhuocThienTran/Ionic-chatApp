<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title>Group Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item *ngFor="let conversation of conversations; let i = index">
      <ion-label>
        <h2>{{conversation.name}}</h2>
        <h3>{{conversation.contact}}</h3>
        <p>{{conversation.message}}</p>
      </ion-label>
    </ion-item>

    <br>
    
    <ion-item>
      <ion-label position="floating">Full Name: </ion-label>
      <ion-input type="text" [(ngModel)]="name" clearInput></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Email: </ion-label>
      <ion-input type="text" [(ngModel)]="contact" clearInput></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Message:</ion-label>
      <ion-textarea clearOnEdit="true" [(ngModel)]="message" name="message"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
<footer>
  <ion-button expand="full" color="success" shape="square" (click) ="sendMessage()">        
    Send Message
  </ion-button>
</footer>
