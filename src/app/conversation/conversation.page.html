<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title>Group Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item *ngFor="let conversation of conversations; let i = index">
      <ion-label>
        <h2>{{conversation.user.name}}</h2>
        <h3>{{conversation.user.contact}}</h3>
        <p>{{conversation.message}}</p>
      </ion-label>
    </ion-item>

    <br><br>

    <form (ngSubmit)="messageNavigate()">
      <ion-item>
        <ion-label>Message:</ion-label>
        <ion-textarea clearOnEdit="true" [(ngModel)]="message" name="message"></ion-textarea>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-button size="medium" shape="square">        
              File
            </ion-button>
          </ion-item>
        </ion-col>
    
        <ion-col>
          <ion-item lines="none">
            <ion-button size="medium" color="success" shape="square" type="submit">        
              Send
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>

  </ion-list>

</ion-content>
