<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title>Group Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2>Finn</h2>
        <h3>Finn@a.com</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Ishini</h2>
        <h3>Ishini@a.com</h3>
        <p>I've got enough on my plate as it is, and I...</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Temp</h2>
        <h3>Temp@a.com</h3>
        <p>{{message}}</p>
      </ion-label>
    </ion-item>

    <br><br>

    <form (ngSubmit)="messageNavigate()">
      <ion-item>
        <ion-label>Message:</ion-label>
        <ion-textarea clearOnEdit="true" [(ngModel)]="message" name="message"></ion-textarea>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-button size="medium" shape="square">        
              File
            </ion-button>
          </ion-item>
        </ion-col>
    
        <ion-col>
          <ion-item lines="none">
            <ion-button size="medium" color="success" shape="square" type="submit">        
              Send
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>

  </ion-list>

</ion-content>
