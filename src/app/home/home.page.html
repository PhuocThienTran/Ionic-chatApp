<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      chatApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login/Signup </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col class="ion-padding-start">
      <h5>Welcome!</h5>
        <h6>We are glad you are here! <ion-icon size="medium" name="heart-circle-outline"></ion-icon> </h6>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" clearInput></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" clearInput></ion-input>
    </ion-item>
  </ion-list>

  <br>

  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-button size="medium" color="success" shape="square" routerLink="/welcome">        
          Log In
        </ion-button>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item lines="none">
        <ion-button size="medium" shape="square" routerLink="/sign-up">        
          Sign Up
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
