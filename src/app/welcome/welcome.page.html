<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title>ChatApp! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Current Group Chat</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Newest Message:

      <ion-item *ngFor="let conversation of latestValues; let i = index" lines="none">
        <ion-label>
          <h2>{{conversation}}</h2>
        </ion-label>
      </ion-item>
      <ion-button expand="full" color="success" shape="square" (click)="conversationNavigate()">        
        Resume Conversation
      </ion-button>
      <ion-button expand="full" shape="square" (click)="myFriendsNavigate()">        
        Current Members
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
